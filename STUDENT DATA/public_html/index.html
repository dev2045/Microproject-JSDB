<html lang="en">
  <head>
    <title>Micro Project Work</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class ="page-header text-center">
        <h2>Student Enrollment Form (Micro Project Work)</h2>
      </div>
        
      <form id="stuform" method="get">
        <div class="form-group">
          <label> Roll-No : </label>
          <input type="text" id="stuId" class="form-control" onchange="getStu()">
        </div>
        <div class="form-group">
            <label> Student Full Name : </label>
          <input type="text" id="stuName" class="form-control">
        </div>
        <div class="form-group">
          <label> Class : </label>
          <input type="text" id="stuClass" class="form-control">
        </div>
        <div class="form-group">
          <label> Birth-Date : </label>
          <input type="date" id="stuDOB" class="form-control">
        </div>
        <div class="form-group">
          <label> Address : </label>
          <input type="text" id="stuAddress" class="form-control">
        </div>
        <div class="form-group">
          <label> Enrollment-Date : </label>
          <input type="date" id="stuEnrollDate" class="form-control">
        </div>
        <div class ="form-group text-center">
            <button type="button" class="btn btn-lg btn-primary" id="save" onclick="saveData()" disabled>Save</button>
            <button type="button" class="btn btn-lg btn-primary" id="change" onclick="changeData()" disabled>Update</button>
            <button type="button" class="btn btn-lg btn-primary" id="reset" onclick="resetForm()" disabled>Reset</button>
            <!-- window.location.reload() -->
        </div>
      </form>
    </div>
    <script src="https://login2explore.com/jpdb/resources/js/0.0.4/jpdb-commons.js"></script>
    <script src="index.js"></script>
  </body>
</html>
